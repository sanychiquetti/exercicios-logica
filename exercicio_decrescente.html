<meta charset="UTF-8">

<h2>Imprimir os n√∫meros de 0 ao 20, mas de forma decrescente</h2>

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeros = 20;

    while (numeros >= 0) {
        mostra(numeros);
        numeros = numeros - 1;
    }
    mostra("FIM");

</script>
