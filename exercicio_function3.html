<meta charset="UTF-8" />

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function exibir(frase) {
        document.write("****************************************************************");
        pulaLinha();
        document.write(frase);
        pulaLinha();
    }

    exibir("Bem-vindo ao meu programa");
    exibir("Ele realmente funciona");
    exibir("Eu usei função para fazer isso");

</script>
