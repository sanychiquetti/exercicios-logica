<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var anoAtual = 2022;
    var anoInicial = 1500;
    var idadeMediaQdoTemFilhos = 28;
    var qtdadeGeracoes = (anoAtual - anoInicial) / idadeMediaQdoTemFilhos;
    
    mostra(Math.round(qtdadeGeracoes));

</script>
