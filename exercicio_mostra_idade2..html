<meta charset="UTF-8" />

<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    var ano = 2022;
    mostra("Eu nasci em: " + (ano - 45));
    mostra("Marco nasceu em : " + (ano - 60));
    mostra("Glorinha nasceu em : " + (ano - 82));

</script>
