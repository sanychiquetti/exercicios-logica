<meta charset="UTF-8" />

<h2>Numeros entre 30 e 40, com exceção do 33 e 37</h2>

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeros = 30;

    while (numeros <= 40) {

        if (numeros == 33) {
            numeros = numeros + 1;
        }

        else if (numeros == 37) {
            numeros = numeros + 1;
        }
        else {
        mostra(numeros);
        numeros = numeros + 1;
        }
    }
    mostra("Fim");
</script>
